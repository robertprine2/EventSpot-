<body>

    <div id="myModal" class="modal fade">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title">Event Preferences</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <p>User Name</p><br>
                        <div class="form">
                            <input type="text" placeholder="Batman" id="user"><br>
                        </div><br>
                        <p id="errorUser"></p><br>
                        
                        <p>Email</p><br>
                        <div class="form">
                            <input type="text" placeholder="masquerade" id="email"><br>
                        </div>
                        <p id="errorEmail"></p><br>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="setLT">Save Theme and Location</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

<div class="jumbotron">
  <h1>.</h1>
  </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <p id="allowPopUps"></p>
            </div>
        </div>

        <div class="row">
            <img src="assets/images/logoeventspot.png" class="auth-image" alt="Your Name">
            <div class="col-sm-4">
            </div>

            <nav class="col-sm-8 text-right">
                <p>newest</p>
                <p>catalogue</p>
                <p>contact</p>  
                <p id="auth"></p>
            </nav>
        </div>

        <div class="row">
            <div class="col-sm-4">
                <div id="Venue">
                    <form>
                        <p>Please enter the five digit Zip Code of where you would like to hold the event.</p><br>
                        <div>
                            <input  class="rounded" type="text" placeholder="00000" id="zip"><br>
                        </div><br>
                        <p id="errorZip"></p><br>
                        
                        <input id="searchZip" class="button-white" type="submit" value="Search ZIP Code">
                    </form>
                </div>
            </div>

            <div class="col-sm-4">
                <div id="Decorations">
                    <form>
                        <p>Please enter the theme for your event.</p><br>
                        <div>
                            <input class="rounded" type="text" placeholder="masquerade" id="theme"><br>
                        </div><br>
                        <p id="errorTheme"></p><br>
                        
                        <input id="searchTheme" class="button-white" type="submit" value="Search Theme">
                    </form>

                    <div id="ebayDecorationResults"></div>
                </div>
            </div>

            <div class="col-sm-4">
                <div id="Outfits">
                </div>
            </div>
        </div>
    </div>

    <div>

        <div class="socIcon">
            <a href="#" target="_blank"><img src="assets/images/githubicon.png" class="social img-circle" title="GitHub" alt="GitHub"></a>
        </div>
        <div class="socIcon">
            <a href="#" target="_blank"><img src="assets/images/linkedinicon.png" class="social img-circle" title="LinkedIn" alt="LinkedIn"></a>
        </div>
        <div class="socIcon">
            <a href="#" target="_blank"><img src="assets/images/stackoverflowicon.png" class="social img-circle" title="Stack Overflow" alt="Stack Overflow"></a>
        </div>

    </div>

    <footer>
        &copy; Copyright 2016 <!-- add 3rn image -->
    </footer>

    <script src="assets/javascript/app.js"></script>
</body>
</html>
